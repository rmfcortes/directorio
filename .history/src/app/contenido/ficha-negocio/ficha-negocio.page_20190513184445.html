<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-back-button [defaultHref]="origen"></ion-back-button>
        </ion-buttons>
        <img slot="end" class="img-logo" src="../../assets/images/ubika-logo.png" alt="">
    </ion-toolbar>
</ion-header>

<ion-content>
    <div *ngIf="infoReady">
        <ion-card style="margin-left: 0 !important">
            <ion-card-header>
                <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
                <ion-card-title>Card Title</ion-card-title>
            </ion-card-header>

            <ion-card-content>
                Keep close to Nature's heart... and break clear away, once in awhile, and climb a mountain or spend a week in the woods. Wash your spirit clean.
            </ion-card-content>
        </ion-card>
        <ion-slides pager="true" [options]="slidesOpts" #slideWithNav>
            <ion-slide *ngFor="let s of negocio.url">
                <img [src]="s">
            </ion-slide>
        </ion-slides>
        <div class="contenido">
            <ion-label class="titulo">
                {{negocio.nombre}}
            </ion-label>
            <ion-label class="titulo">
                {{negocio.nombre}}
            </ion-label>
            <br>
            <ion-label>
                {{negocio.rate}}
                <ion-icon style="color:orange; margin-right: 1rem;" name="star"></ion-icon>
                <ion-label *ngIf="statusGral === 'Abierto'" color="success">{{statusGral}}</ion-label>
                <ion-label *ngIf="statusGral === 'Cerrado'" color="danger">{{statusGral}}</ion-label>
            </ion-label>


            <!-- <rating [rate]="negocio.rate" readonly="true" size="small">
            </rating> -->
        </div>
    </div>
</ion-content>
