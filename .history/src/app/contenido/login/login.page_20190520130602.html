<ion-toolbar>
    <ion-buttons slot="start">
        <ion-back-button></ion-back-button>
    </ion-buttons>
</ion-toolbar>

<ion-content>
    <div class="contenido">
        <div>

        </div>
        <div class="cuadro1">

        <div class="cuadro2">
        </div>
