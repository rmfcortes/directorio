<ion-header>
    <ion-toolbar *ngIf="infoReady" color="primary">
        <ion-buttons slot="start">
            <ion-button (click)="regresar()">
                <ion-icon color="light" slot="icon-only" name="arrow-back"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title>Preguntas</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid *ngIf="infoReady">
        <ion-row>
            <ion-col size="10">
                <ion-input [(ngModel)]="duda" class="pregunta-box" clearInput="true" placeholder="Escribe aquÃ­ tu pregunta"></ion-input>
            </ion-col>
            <ion-col size="2">
                <ion-button (click)="preguntar()" fill="clear">
                    <ion-icon slot="icon-only" name="send"></ion-icon>
                </ion-button>
            </ion-col>
        </ion-row>
        <ion-row *ngIf="!hasPreguntas">
            <ion-col size="12">
                <ion-label color="medium">SÃ© el primero en hacer una pregunta.</ion-label>
            </ion-col>
        </ion-row>
        <ion-list>
            <div *ngFor="let pregunta of preguntas">
                <ion-item lines="none">
                    <ion-item lines="none">
                        <ion-text style="font-size: 12pt;">
                            <ion-icon name="text" style="margin-right: 0.5rem"></ion-icon> {{pregunta.pregunta}}
                            <div *ngIf="pregunta.respuesta" style="margin-left: 1rem">
                                <ion-icon color="medium" style="transform: scale(-1, 1); margin-right: 0.5rem" name="text"></ion-icon>
                                <span style="color: var(--ion-color-medium);">{{pregunta.respuesta}}</span>
                            </div>
                        </ion-text>
                    </ion-item>
                </ion-item>
            </div>
        </ion-list>
    </ion-grid>
    <ion-infinite-scroll threshold="100px" (ionInfinite)="loadPreguntas($event)">
        <ion-infinite-scroll-content loadingSpinner="bubbles">
        </ion-infinite-scroll-content>
    </ion-infinite-scroll>
</ion-content>
