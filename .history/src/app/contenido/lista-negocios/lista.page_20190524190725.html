<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>{{categoria}}</ion-title>
        <img slot="end" class="img-logo" src="../../assets/images/ubika-logo.png" alt="">
    </ion-toolbar>
    <ion-toolbar color="primary">
        <ion-searchbar placeholder="Restaurantes" debounce="500"></ion-searchbar>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list *ngIf="infoReady" class="ion-margin-top">
        <ion-item *ngFor="let item of negocios" [routerLink]="['/lista', item.categoria, item.id]">
            <ion-thumbnail slot="start">
                <img [src]="item.url[0]">
            </ion-thumbnail>
            <div>
                <h6 class="mb-5 mt-0 wrap-text">{{item.nombre}}</h6>
                <ion-label class="negocio-descripcion">{{item.descripcion}}</ion-label>
            </div>
            <div slot="end" *ngIf="item.rate > 0">
                <ion-note color="primary" class="star">{{item.rate | number:'1.0-2'}}
                    <ion-icon name="star"></ion-icon>
                    <small color="grey">({{item.valoraciones}})</small>
                </ion-note>
            </div>
        </ion-item>
    </ion-list>

    <div *ngIf="!infoReady">
        <div *ngFor="let item of [1,2,3,4,5]">
            <ion-avatar slot="start">
                <ion-skeleton-text animated></ion-skeleton-text>
            </ion-avatar>
            <ion-skeleton-text animated style="width: 100%; height: 150px" slot="start"></ion-skeleton-text>
            <ion-skeleton-text animated style="margin-left: 5%; width: 90%; height: 25px"></ion-skeleton-text>
            <ion-skeleton-text animated style="margin-left: 5%; width: 90%; height: 15px"></ion-skeleton-text>
        </div>
    </div>

</ion-content>
