<ion-header class="mb-15">
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Ofertas</ion-title>
        <img slot="end" class="img-logo" src="../../assets/images/ubika-logo.png" alt="">
    </ion-toolbar>

    <ion-toolbar color="primary" *ngIf="categoriaReady">
        <ion-segment (ionChange)="segmentChanged($event.detail.value)" value="recomendadas" scrollable>
            <ion-segment-button value="recomendadas">
                RECOMENDADAS
            </ion-segment-button>
            <ion-segment-button value="categorias">
                <ion-row>
                    CATEGORIAS
                    <ion-icon style="font-size: 20px" name="arrow-dropdown"></ion-icon>
                </ion-row>
            </ion-segment-button>
        </ion-segment>
    </ion-toolbar>
</ion-header>


<ion-content>

    <div *ngIf="categoriaReady; else loading">
        <div *ngFor="let oferta of ofertas">
            <ion-img [routerLink]="['/ficha-oferta', oferta.key]" class="mb-5" [src]="oferta.foto" alt=""></ion-img>
            <ion-grid>
                <ion-row>
                    <ion-col size="10">
                        <ion-row>
                            <ion-text color="primary">
                                <h5 class="mt-0">{{oferta.titulo}}</h5>
                            </ion-text>
                        </ion-row>
                        <ion-row>
                            <ion-label class="text-desc">{{oferta.condiciones}}</ion-label>
                        </ion-row>
                    </ion-col>
                    <ion-col [routerLink]="['/mapa', 'negocio', oferta.id, true]" size="2">
                        <ion-icon class="icono-opciones" name="pin"></ion-icon> <br>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </div>
        <ion-button *ngIf="toTop" expand="block" shape="round" (click)="pageScroller()">Regresar al principio</ion-button>
        <hr>
    </div>

    <ng-template #loading>
        <div *ngFor="let item of [1,2,3,4,5]">
            <ion-skeleton-text animated style="width: 100%; height: 150px" slot="start"></ion-skeleton-text>
            <ion-skeleton-text animated style="margin-left: 5%; width: 90%; height: 25px"></ion-skeleton-text>
            <ion-skeleton-text animated style="margin-left: 5%; width: 90%; height: 15px"></ion-skeleton-text>
        </div>
    </ng-template>

    <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
        <ion-infinite-scroll-content loadingSpinner="bubbles">
        </ion-infinite-scroll-content>
    </ion-infinite-scroll>

</ion-content>
