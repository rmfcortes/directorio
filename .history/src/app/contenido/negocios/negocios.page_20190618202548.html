<ion-content padding>

    <ion-list *ngFor="let categoria of categorias | keyvalue">
        <ion-list-header>
            {{categoria.key}}
        </ion-list-header>
        <ion-slides [options]="sliderConfig">
            <ion-slide *ngFor="let product of categoria" (click)="prueba(product)">
                {{ product.key }}
                <ion-img [src]="product.value"></ion-img>
            </ion-slide>
        </ion-slides>
    </ion-list>

</ion-content>
