<ion-content padding>

    <div *ngIf="infoReady">
        <ion-item lines="none" (click)="console()" class="ion-activatable">
            <ion-ripple-effect></ion-ripple-effect>
            <ion-label color="dark"> <strong>OFERTAS</strong>
            </ion-label>
        </ion-item>
        <ion-list *ngIf="hasOfertas">
            <ion-slides [options]="sliderConfig">
                <ion-slide *ngFor="let oferta of ofertas" (click)="prueba(oferta)">
                    <ion-img [src]="oferta.url"></ion-img>
                </ion-slide>
            </ion-slides>
        </ion-list>

        <ion-list *ngFor="let categoria of categorias | keyvalue">
            <ion-card>
                <ion-card-header>
                    <ion-img [src]="ofertas[0].url"></ion-img>
                </ion-card-header>
            </ion-card>
        </ion-list>
    </div>

</ion-content>
