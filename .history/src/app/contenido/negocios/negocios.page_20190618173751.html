<ion-content>

    <ion-slides [options]="sliderConfig">
        <ion-slide *ngFor="let product of [1,2,3,4,5,6,7,8]">
            {{ product.name }} - ${{ product.price }}
            <ion-img src="https://via.placeholder.com/300x300"></ion-img>
        </ion-slide>
    </ion-slides>

</ion-content>
