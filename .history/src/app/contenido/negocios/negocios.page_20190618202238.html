<ion-content padding>

    <ion-list *ngFor="let categoria of categorias | keyvalue">
        <ion-list-header>
            {{categoria.key}}
        </ion-list-header>
        <ion-slides [options]="sliderConfig">
            <ion-slide *ngFor="let product of categoria | keyvalue">
                {{ product.value }}
                <ion-img src="https://via.placeholder.com/300x300"></ion-img>
            </ion-slide>
        </ion-slides>
    </ion-list>

</ion-content>
