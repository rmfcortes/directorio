<ion-content padding>

    <ion-list *ngIf="hasOfertas">
        <ion-list-header>
            <ion-text color="primary">
                <h5>Ofertas</h5>
            </ion-text>
        </ion-list-header>
        <ion-slides [options]="sliderConfig" class="slider">
            <ion-slide *ngFor="let oferta of ofertas" (click)="prueba(oferta)">
                <ion-thumbnail>

                    <ion-img [src]="oferta.url"></ion-img>
                </ion-thumbnail>
            </ion-slide>
        </ion-slides>
    </ion-list>

    <ion-list *ngFor="let categoria of categorias | keyvalue">
        <ion-list-header>
            <ion-text color="primary">
                <h5>{{categoria.key}}</h5>
            </ion-text>
        </ion-list-header>
        <ion-slides [options]="sliderConfig">
            <ion-slide *ngFor="let product of categoria.value | keyvalue" (click)="prueba(product)">
                <div class="container">
                    <ion-img [src]="product.value"></ion-img>
                    <div class="content wrap-text">
                        {{product.key}}
                    </div>
                </div>
            </ion-slide>
        </ion-slides>
    </ion-list>

</ion-content>
