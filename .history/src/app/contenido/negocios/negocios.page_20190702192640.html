<ion-content padding>
    <div *ngIf="infoReady">
        <ion-grid>
            <ion-row>
                <ion-col size="12" [routerLink]="['/lista', 'Restaurantes']">
                    <ion-img src="../../../assets/images/restaurantes.png"></ion-img>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col size="6">
                    <ion-img src="../../../assets/images/abarrotes.png"></ion-img>
                </ion-col>
                <ion-col size="6">
                    <ion-img src="../../../assets/images/basicos.png"></ion-img>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col size="3">
                    <ion-img src="../../../assets/images/salud.png"></ion-img>
                </ion-col>
                <ion-col size="3">
                    <ion-img src="../../../assets/images/moda.png"></ion-img>
                </ion-col>
                <ion-col size="3">
                    <ion-img src="../../../assets/images/automotriz.png"></ion-img>
                </ion-col>
                <ion-col size="3">
                    <ion-img src="../../../assets/images/tecnologia.png"></ion-img>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col size="3">
                    <ion-img src="../../../assets/images/viajes.png"></ion-img>
                </ion-col>
                <ion-col size="3">
                    <ion-img src="../../../assets/images/ferreterias.png"></ion-img>
                </ion-col>
                <ion-col size="3">
                    <ion-img src="../../../assets/images/belleza.png"></ion-img>
                </ion-col>
                <ion-col size="3">
                    <ion-img src="../../../assets/images/deportes.png"></ion-img>
                </ion-col>
            </ion-row>
        </ion-grid>
        <ion-item lines="full">
        </ion-item>
        <ion-list>
            <ion-item detail routerLink="/lista-clasificados/bazar" routerDirection="forward">
                <ion-avatar slot="start">
                    <img src="../../../assets/images/bazar.png" />
                </ion-avatar>
                <ion-label>Bazar</ion-label>
            </ion-item>
            <ion-item detail routerLink="/lista-clasificados/inmuebles" routerDirection="forward">
                <ion-avatar slot="start">
                    <img src="../../../assets/images/inmuebles.png" />
                </ion-avatar>
                <ion-label>Inmuebles (renta/venta)</ion-label>
            </ion-item>
            <ion-item detail routerLink="/lista-empleos" routerDirection="forward">
                <ion-avatar slot="start">
                    <img src="../../../assets/images/empleos.png" />
                </ion-avatar>
                <ion-label>Empleos</ion-label>
            </ion-item>
        </ion-list>
    </div>

</ion-content>
