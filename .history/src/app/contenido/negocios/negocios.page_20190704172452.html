<ion-content padding>
    <ng-container *ngIf="infoReady; else elseTemplate">
        <ion-grid>
            <ion-row>
                <ion-col size="12" [routerLink]="['/lista', 'Restaurantes']">
                    <img-loader src="../../../assets/images/restaurantes.png" (load)="onImageLoad()" useImg></img-loader>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col size="6">
                    <img-loader src="../../../assets/images/abarrotes.png" useImg (load)="onImageLoad()"></img-loader>
                </ion-col>
                <ion-col size="6">
                    <img-loader src="../../../assets/images/basicos.png" useImg (load)="onImageLoad()"></img-loader>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col size="3">
                    <img-loader src="../../../assets/images/salud.png" useImg (load)="onImageLoad()"></img-loader>
                </ion-col>
                <ion-col size="3">
                    <img-loader src="../../../assets/images/moda.png" useImg (load)="onImageLoad()"></img-loader>
                </ion-col>
                <ion-col size="3">
                    <img-loader src="../../../assets/images/automotriz.png" useImg (load)="onImageLoad()"></img-loader>
                </ion-col>
                <ion-col size="3">
                    <img-loader src="../../../assets/images/tecnologia.png" useImg (load)="onImageLoad()"></img-loader>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col size="3">
                    <img-loader src="../../../assets/images/viajes.png" useImg (load)="onImageLoad()"></img-loader>
                </ion-col>
                <ion-col size="3">
                    <img-loader src="../../../assets/images/ferreterias.png" useImg (load)="onImageLoad()"></img-loader>
                </ion-col>
                <ion-col size="3">
                    <img-loader src="../../../assets/images/belleza.png" useImg (load)="onImageLoad()"></img-loader>
                </ion-col>
                <ion-col size="3">
                    <img-loader src="../../../assets/images/deportes.png" useImg (load)="onImageLoad()"></img-loader>
                </ion-col>
            </ion-row>
        </ion-grid>
        <ion-list>
            <ion-item detail routerLink="/lista-clasificados/bazar" routerDirection="forward">
                <ion-avatar slot="start">
                    <img-loader src="../../../assets/images/bazar.png" useImg (load)="onImageLoad()"></img-loader>
                </ion-avatar>
                <ion-label>Bazar</ion-label>
            </ion-item>
            <ion-item detail routerLink="/lista-clasificados/inmuebles" routerDirection="forward">
                <ion-avatar slot="start">
                    <img-loader src="../../../assets/images/inmuebles.png" useImg (load)="onImageLoad()"></img-loader>
                </ion-avatar>
                <ion-label>Inmuebles (renta/venta)</ion-label>
            </ion-item>
            <ion-item detail routerLink="/lista-empleos" routerDirection="forward">
                <ion-avatar slot="start">
                    <img-loader src="../../../assets/images/empleos.png" useImg (load)="onImageLoad()"></img-loader>
                </ion-avatar>
                <ion-label>Empleos</ion-label>
            </ion-item>
        </ion-list>
    </ng-container>
    <ng-template #elseTemplate>
        <ion-grid>
            <ion-row>
                <ion-col size="12">
                    <ion-skeleton-text animated style="width: 100%; height: 100px; --background-rgb: 250,100,0"></ion-skeleton-text>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col size="6">
                    <ion-skeleton-text animated style="width: 100%; height: 75px; --background-rgb: 75,189,0"></ion-skeleton-text>
                </ion-col>
                <ion-col size="6">
                    <ion-skeleton-text animated style="width: 100%; height: 75px; --background-rgb: 75,189,217"></ion-skeleton-text>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col size="3">
                    <ion-skeleton-text animated style="width: 100%; height: 75px;"></ion-skeleton-text>
                </ion-col>
                <ion-col size="3">
                    <ion-skeleton-text animated style="width: 100%; height: 75px;"></ion-skeleton-text>
                </ion-col>
                <ion-col size="3">
                    <ion-skeleton-text animated style="width: 100%; height: 75px;"></ion-skeleton-text>
                </ion-col>
                <ion-col size="3">
                    <ion-skeleton-text animated style="width: 100%; height: 75px; "></ion-skeleton-text>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col size="3">
                    <ion-skeleton-text animated style="width: 100%; height: 75px; "></ion-skeleton-text>
                </ion-col>
                <ion-col size="3">
                    <ion-skeleton-text animated style="width: 100%; height: 75px; "></ion-skeleton-text>
                </ion-col>
                <ion-col size="3">
                    <ion-skeleton-text animated style="width: 100%; height: 75px; "></ion-skeleton-text>
                </ion-col>
                <ion-col size="3">
                    <ion-skeleton-text animated style="width: 100%; height: 75px; "></ion-skeleton-text>
                </ion-col>
            </ion-row>
        </ion-grid>
        <ion-list>
            <ion-item detail>
                <ion-avatar slot="start">
                    <ion-skeleton-text animated style="width: 100%; height: 50px; "></ion-skeleton-text>
                </ion-avatar>
                <ion-label>Bazar</ion-label>
            </ion-item>
            <ion-item detail>
                <ion-avatar slot="start">
                    <ion-skeleton-text animated style="width: 100%; height: 50px; "></ion-skeleton-text>
                </ion-avatar>
                <ion-label>Inmuebles (renta/venta)</ion-label>
            </ion-item>
            <ion-item detail routerLink="/lista-empleos" routerDirection="forward">
                <ion-avatar slot="start">
                    <ion-skeleton-text animated style="width: 100%; height: 50px; "></ion-skeleton-text>
                </ion-avatar>
                <ion-label>Empleos</ion-label>
            </ion-item>
        </ion-list>
    </ng-template>


</ion-content>
