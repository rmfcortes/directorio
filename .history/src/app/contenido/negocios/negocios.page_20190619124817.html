<ion-content>
    <div *ngIf="infoReady">
        <div *ngIf="hasOfertas" style="margin:0; position: relative;">
            <ion-slides [options]="sliderConfig">
                <ion-slide *ngFor="let oferta of ofertas" [routerLink]="['/ficha-oferta', oferta.key, 'buscar']">
                    <img [src]="oferta.url">
                </ion-slide>
            </ion-slides>
            <div class="boton">
                <ion-button style="--border-radius: 0 50% 50% 0" size="small" color="primary" routerLink="/ofertas">
                    Ver todas las ofertas
                </ion-button>
            </div>
        </div>

        <ion-list *ngFor="let categoria of categorias">
            <div style="padding: .25rem 2rem">
                <ion-img [src]="categoria.url" [routerLink]="['/lista', categoria.key]"></ion-img>
                <ion-slides [options]="sliderConfigCat">
                    <ion-slide *ngFor="let sub of categoria.subCategorias | keyvalue">
                        <img [src]="sub.value">
                    </ion-slide>
                </ion-slides>
            </div>
        </ion-list>
    </div>

</ion-content>
