<ion-content padding>
    <div *ngIf="infoReady">
        <ion-grid>
            <ion-row>
                <ion-col size="12" [routerLink]="['/lista', 'Restaurantes']">
                    <img-loader src="../../../assets/images/restaurantes.png" useImg></img-loader>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col size="6">
                    <img-loader src="../../../assets/images/abarrotes.png" useImg></img-loader>
                </ion-col>
                <ion-col size="6">
                    <img-loader src="../../../assets/images/basicos.png" useImg></img-loader>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col size="3">
                    <img-loader src="../../../assets/images/salud.png" useImg></img-loader>
                </ion-col>
                <ion-col size="3">
                    <img-loader src="../../../assets/images/moda.png" useImg></img-loader>
                </ion-col>
                <ion-col size="3">
                    <img-loader src="../../../assets/images/automotriz.png" useImg></img-loader>
                </ion-col>
                <ion-col size="3">
                    <img-loader src="../../../assets/images/tecnologia.png" useImg></img-loader>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col size="3">
                    <img-loader src="../../../assets/images/viajes.png" useImg></img-loader>
                </ion-col>
                <ion-col size="3">
                    <img-loader src="../../../assets/images/ferreterias.png" useImg></img-loader>
                </ion-col>
                <ion-col size="3">
                    <img-loader src="../../../assets/images/belleza.png" useImg></img-loader>
                </ion-col>
                <ion-col size="3">
                    <img-loader src="../../../assets/images/deportes.png" useImg></img-loader>
                </ion-col>
            </ion-row>
        </ion-grid>
        <ion-list>
            <ion-item detail routerLink="/lista-clasificados/bazar" routerDirection="forward">
                <ion-avatar slot="start">
                    <img-loader src="../../../assets/images/bazar.png" useImg></img-loader>
                </ion-avatar>
                <ion-label>Bazar</ion-label>
            </ion-item>
            <ion-item detail routerLink="/lista-clasificados/inmuebles" routerDirection="forward">
                <ion-avatar slot="start">
                    <img-loader src="../../../assets/images/inmuebles.png" useImg></img-loader>
                </ion-avatar>
                <ion-label>Inmuebles (renta/venta)</ion-label>
            </ion-item>
            <ion-item detail routerLink="/lista-empleos" routerDirection="forward">
                <ion-avatar slot="start">
                    <img-loader src="../../../assets/images/empleos.png" useImg></img-loader>
                </ion-avatar>
                <ion-label>Empleos</ion-label>
            </ion-item>
        </ion-list>
        <ion-skeleton-text animated style="width: 60%; --background-rgb: #FAA000"></ion-skeleton-text>
    </div>

</ion-content>
