<ion-content>
    <ng-container *ngIf="infoReady; else infoTemplate">
        <div class="cabezal">
            <div class="foto">
                <ion-grid style="padding-top: 3rem">
                    <ion-row style="text-align: center">
                        <ion-col size="12">
                            <div style="border-radius: 100%; width: 20%;">
                                <img-loader [src]="user.foto" useImg></img-loader>
                            </div>
                        </ion-col>
                        <ion-col size="12">
                            <h4 style="color: white">{{user.nombre}}</h4>
                        </ion-col>
                    </ion-row>
                </ion-grid>
            </div>
        </div>
        <div class="lista">
            <ion-list>
                <ion-item detail>
                    <ion-label color="medium">Información</ion-label>
                </ion-item>
                <ion-item detail>
                    <ion-label color="medium">Anuncios</ion-label>
                </ion-item>
                <ion-item detail>
                    <ion-label color="medium">Preguntas</ion-label>
                </ion-item>
                <ion-item detail>
                    <ion-label color="medium">Comentarios</ion-label>
                </ion-item>
                <ion-item lines="none" (click)="cerrarSesion()">
                    <ion-label color="medium">Cerrar sesión</ion-label>
                </ion-item>
            </ion-list>
        </div>

    </ng-container>
    <ng-template #infoTemplate>

    </ng-template>


</ion-content>
