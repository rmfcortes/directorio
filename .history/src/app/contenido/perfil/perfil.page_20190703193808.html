<ion-content>
    <ng-container *ngIf="infoReady; else infoTemplate">
        <div class="cabezal">
            <ion-grid>
                <ion-row>
                    <ion-col size="12">
                        <img style="border-radius: 100%; width: 20%;" [src]="user.foto">
                    </ion-col>
                    <ion-col size="12">
                        <h4 style="color: white">{{user.nombre}}</h4>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </div>
    </ng-container>
    <ng-template #infoTemplate>

    </ng-template>


</ion-content>
