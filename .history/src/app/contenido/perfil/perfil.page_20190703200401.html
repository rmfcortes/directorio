            <div class="foto">
                <ion-grid style="padding-top: 3rem">
                    <ion-row style="text-align: center">
                        <ion-col size="12">
                            <img style="border-radius: 100%; width: 20%;" [src]="user.foto">
                        </ion-col>
                        <ion-col size="12">
                            <h4 style="color: white">{{user.nombre}}</h4>
                        </ion-col>
                    </ion-row>
                </ion-grid>
            </div>
        </div>
        <ion-list>
            <ion-item detail>
                <ion-label color="medium">Informaci√≥n</ion-label>

            <ion-item detail>

            </ion-item>

                <ion-label color="medium">Preguntas</ion-label>
            </ion-item>
