<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Art√≠culos varios</ion-title>
        <img slot="end" class="img-logo" src="../../assets/images/ubika-logo.png" alt="">
    </ion-toolbar>
    <ion-toolbar color="primary">
        <ion-searchbar placeholder="Ropa, celuares, coches..." debounce="500"></ion-searchbar>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col size="6" *ngFor="let anuncio of anuncios">
                <ion-card>
                    <ion-item>
                        <ion-img style="heigth: 15% !important" [src]="anuncio.url[0]"></ion-img>
                    </ion-item>
                    <ion-card-header>
                        <ion-card-subtitle>$ {{anuncio.precio}}</ion-card-subtitle>
                        <ion-card-title>{{anuncio.titulo}}</ion-card-title>
                    </ion-card-header>

                    <ion-card-content>
                        {{anuncio.descripcion}}
                    </ion-card-content>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
