<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-button (click)="regresar()">
                <ion-icon color="light" slot="icon-only" name="arrow-back"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title>Art√≠culos varios</ion-title>
        <img slot="end" class="img-logo" src="../../assets/images/ubika-logo.png" alt="">
    </ion-toolbar>
</ion-header>

<ion-content>
    <div *ngIf="infoReady">
        <ion-card style="margin: 0 0 0.25rem 0 !important; border-radius: 0 !important">
            <ion-slides pager="true" [options]="slidesOpts" #slideWithNav>
                <ion-slide *ngFor="let s of articulo.url">
                    <img [src]="s">
                </ion-slide>
            </ion-slides>
            <ion-card-header>
                <ion-card-title>{{articulo.titulo}}</ion-card-title>
                <ion-card-subtitle>{{articulo.descripcion}}</ion-card-subtitle>
            </ion-card-header>
            <ion-card-content>

            </ion-card-content>
        </ion-card>
        <ion-grid class="gridpad" no-padding style="background: green">
            <ion-row no-padding>
                <ion-col class="colpad" no-padding>
                    <ion-text class="text" style="margin-left: 1rem" color="primary">
                        <h1>$ {{articulo.precio}}</h1>
                    </ion-text>
                </ion-col>
                <ion-col class="colpad" no-padding>
                    <!-- <ion-button color="primary">Llamar</ion-button> -->
                </ion-col>
            </ion-row>
        </ion-grid>
    </div>

</ion-content>

<ion-footer *ngIf="infoReady">
    <ion-toolbar>
        <ion-grid class="gridpad" no-padding style="background: green">
            <ion-row no-padding>
                <ion-col class="colpad" no-padding>
                    <ion-text class="text" style="margin-left: 1rem" color="primary">
                        <h1>$ {{articulo.precio}}</h1>
                    </ion-text>
                </ion-col>
                <ion-col class="colpad" no-padding>
                    <!-- <ion-button color="primary">Llamar</ion-button> -->
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-toolbar>
</ion-footer>
