<ion-split-pane contentId="content1">
    <ion-menu contentId="content1" menuId="menu" side="start">
        <ion-header>
            <ion-toolbar color="primary">
                <img style="height: 2rem" slot="start" class="img-logo" src="../../assets/images/ubika-logo.png" alt="">
            </ion-toolbar>
        </ion-header>

        <ion-content>
            <ion-list>
                <ion-menu-toggle auto-hide="false">
                    <ion-item routerLink="/ofertas" (click)="cierraMenu()">
                        <img style="height: 1.5rem; margin-right: 1rem" src="../assets/images/descuentos.png" alt=""> Ofertas
                    </ion-item>
                    <ion-item *ngFor="let cat of categorias" [routerLink]="['/lista', cat]" (click)="cierraMenu()">
                        <img style="height: 1.5rem; margin-right: 1rem" src="../assets/images/restaurantes.png" alt="">{{cat}}
                    </ion-item>
                </ion-menu-toggle>
            </ion-list>
        </ion-content>

    </ion-menu>
    <ion-router-outlet id="content1" main></ion-router-outlet>
</ion-split-pane>
