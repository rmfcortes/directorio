<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-button (click)="regresar()">
                <ion-icon color="light" slot="icon-only" name="arrow-back"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title>Califica</ion-title>
        <img slot="end" class="img-logo" src="../../assets/images/ubika-logo.png" alt="">
    </ion-toolbar>
</ion-header>

<ion-content>
    <div *ngIf="infoReady">
        <ion-item class="mb-5">
            <ion-avatar slot="start">
                <img [src]="comentario.url">
            </ion-avatar>
            <ion-label>{{comentario.usuario}}</ion-label>
        </ion-item>
        <rating [(ngModel)]="comentario.puntos" name="calificacion">
        </rating>
        <ion-item class="mb-5">
            <ion-label color="medium" position="floating">Comparte una breve descripción de tu experiencia en este lugar*</ion-label>
            <ion-textarea [(ngModel)]="comentario.comentario" name="descripcion"></ion-textarea>
        </ion-item>

        <ion-button (click)="publicarComentario()" [disabled]="comentario.comentario.length < 10" expand="block">Publicar reseña</ion-button>
    </div>
</ion-content>
