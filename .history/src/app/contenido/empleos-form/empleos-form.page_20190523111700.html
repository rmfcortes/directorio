<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-button (click)="regresar()">
                <ion-icon color="light" slot="icon-only" name="arrow-back"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title>Empleo</ion-title>
        <img slot="end" class="img-logo" src="../../assets/images/ubika-logo.png" alt="">
    </ion-toolbar>
</ion-header>

<ion-content>
    <div class="container">
        <ion-card>
            <form #forma="ngForm" (submit)="publicar()">
                <ion-item>
                    <ion-label color="medium" position="floating">Título</ion-label>
                    <ion-input [disabled]="subiendoAnuncio" [(ngModel)]="empleo.titulo" type="text" name="titulo" required minlength="3"></ion-input>
                </ion-item>
                <ion-row>
                    <ion-col align-self-center size="1">
                        <ion-label color="medium" position="floating">$</ion-label>
                    </ion-col>
                    <ion-col size="11">
                        <ion-item>
                            <ion-label color="medium" position="floating">Precio</ion-label>
                            <ion-input [disabled]="subiendoAnuncio" type="number" required [(ngModel)]="empleo.precio" name="precio" minlength="1"></ion-input>
                        </ion-item>
                    </ion-col>
                </ion-row>
                <ion-item>
                    <ion-label color="medium" position="floating">Teléfono (10 dígitos)</ion-label>
                    <ion-input [disabled]="subiendoAnuncio" type="number" required [(ngModel)]="empleo.telefono" name="telefono" minlength="10"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label color="medium" position="floating">Categoría</ion-label>
                    <ion-select [disabled]="subiendoAnuncio" [(ngModel)]="empleo.categoria" interface="action-sheet" required name="categoria">
                        <ion-select-option *ngFor="let cat of categorias" [value]="cat">{{cat}}</ion-select-option>
                    </ion-select>
                </ion-item>
                <ion-item>
                    <ion-label color="medium" position="floating">Descripción</ion-label>
                    <ion-textarea [disabled]="subiendoAnuncio" [(ngModel)]="empleo.descripcion" name="descripcion" required minlength="10"></ion-textarea>
                </ion-item>

                <ion-button style="margin-top: 2rem" [disabled]="!forma.valid || !fotosListas || subiendoAnuncio" expand="block" shape="round" type="submit">
                    Publicar anuncio
                    <ion-icon *ngIf="subiendoAnuncio" class="spin" name="refresh"></ion-icon>
                </ion-button>
            </form>
        </ion-card>
    </div>
</ion-content>
