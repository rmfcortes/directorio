<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-button (click)="regresar()">
                <ion-icon color="light" slot="icon-only" name="arrow-back"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title>Empleo</ion-title>
        <img slot="end" class="img-logo" src="../../assets/images/ubika-logo.png" alt="">
    </ion-toolbar>
</ion-header>

<ion-content>
    <div class="container">
        <ion-card class="card">
            <form #forma="ngForm" (submit)="publicar()">
                <ion-item>
                    <ion-label color="medium" position="floating">Puesto</ion-label>
                    <ion-input [disabled]="subiendoAnuncio" [(ngModel)]="empleo.titulo" type="text" name="titulo" required minlength="3"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label color="medium" position="floating">Empresa</ion-label>
                    <ion-input [disabled]="subiendoAnuncio" [(ngModel)]="empleo.empresa" type="text" name="empresa" required minlength="3"></ion-input>
                </ion-item>

                <ion-row>
                    <ion-col align-self-center size="1">
                        <ion-label color="medium" position="floating">$</ion-label>
                    </ion-col>
                    <ion-col size="11">
                        <ion-item>
                            <ion-label color="medium" position="floating">Sueldo</ion-label>
                            <ion-input [disabled]="subiendoAnuncio" type="number" required [(ngModel)]="empleo.precio" name="sueldo" minlength="1"></ion-input>
                        </ion-item>
                    </ion-col>
                </ion-row>

                <ion-item>
                    <ion-label color="medium" position="floating">Tipo empleo</ion-label>
                    <ion-select [disabled]="subiendoAnuncio" [(ngModel)]="empleo.tiempo" interface="action-sheet" required name="tiempo">
                        <ion-select-option value="completo">Tiempo completo</ion-select-option>
                        <ion-select-option value="medio">Medio tiempo</ion-select-option>
                    </ion-select>
                </ion-item>

                <ion-item>
                    <ion-label color="medium" position="floating">Horario</ion-label>
                    <ion-textarea [disabled]="subiendoAnuncio" [(ngModel)]="empleo.horario" name="horario" required minlength="5"></ion-textarea>
                </ion-item>
                <ion-item>
                    <ion-label color="medium" position="floating">Requisitos</ion-label>
                    <ion-textarea [disabled]="subiendoAnuncio" [(ngModel)]="empleo.experienciaIndispensable" name="experienciaIndispensable" required minlength="10"></ion-textarea>
                </ion-item>
                <ion-item>
                    <ion-label color="medium" position="floating">Experiencia deseable</ion-label>
                    <ion-textarea [disabled]="subiendoAnuncio" [(ngModel)]="empleo.experienciaDeseable" name="experienciaDeseable" required minlength="10"></ion-textarea>
                </ion-item>

                <ion-item>
                    <ion-label color="medium" position="floating">Descripción</ion-label>
                    <ion-textarea [disabled]="subiendoAnuncio" [(ngModel)]="empleo.descripcion" name="descripcion" required minlength="10"></ion-textarea>
                </ion-item>
                <ion-item>
                    <ion-label color="medium" position="floating">Lugar (ciudad)</ion-label>
                    <ion-input [disabled]="subiendoAnuncio" type="text" required [(ngModel)]="empleo.telefono" name="telefono" minlength="10"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label color="medium" position="floating">Teléfono contacto (10 dígitos)</ion-label>
                    <ion-input [disabled]="subiendoAnuncio" type="number" required [(ngModel)]="empleo.telefono" name="telefono" minlength="10"></ion-input>
                </ion-item>

                <ion-button style="margin-top: 2rem" [disabled]="!forma.valid || !fotosListas || subiendoAnuncio" expand="block" shape="round" type="submit">
                    Publicar anuncio
                    <ion-icon *ngIf="subiendoAnuncio" class="spin" name="refresh"></ion-icon>
                </ion-button>
            </form>
        </ion-card>
    </div>
</ion-content>
