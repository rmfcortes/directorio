<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-button (click)="regresar()">
                <ion-icon color="light" slot="icon-only" name="arrow-back"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title>{{categoria | titlecase}}</ion-title>
        <ion-buttons slot="end">
            <ion-button>
                <ion-icon color="light" slot="icon-only" name="cart"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>

    <div *ngFor="let item of productos">
        <ion-item lines="none" detail>
            <ion-label>{{item.nombre}}</ion-label>
        </ion-item>
        <div class="grid-container">
            <div class="grid-item" *ngFor="let prod of item.productos | keyvalue">
                <img [src]="prod.value.url" alt=""> <br>
                <h6 text-wrap>{{prod.value.nombre}}</h6>
                <span style="color: var(--ion-color-primary);">{{prod.value.precio | currency:'CAD':'symbol-narrow':'1.0-2'}}</span>
            </div>
        </div>
    </div>

</ion-content>
