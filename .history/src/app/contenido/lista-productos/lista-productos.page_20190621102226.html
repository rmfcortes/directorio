<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-button (click)="regresar()">
                <ion-icon color="primary" slot="icon-only" name="arrow-back"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title>{{pasillo | titlecase}}</ion-title>
        <ion-buttons slot="end">
            <ion-button>
                <ion-icon slot="icon-only" name="cart"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-list>
        <ion-item *ngFor="let categoria of categorias" detail>
            <ion-avatar slot="start">
                <img [src]="categoria.url">
            </ion-avatar>
            <ion-label>{{categoria.nombre}}</ion-label>
        </ion-item>
    </ion-list>

</ion-content>
