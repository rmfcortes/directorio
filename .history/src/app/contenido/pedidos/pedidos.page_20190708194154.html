<ion-content>

    <ion-slides [options]="slideOpts">
        <ion-slide>

            <ng-container *ngIf="infoReady; else infoTemplate">
                <div style="width: 100%; height: 100%">
                    <ng-container *ngIf="hasPedidos; else elseTemplate">
                        <lottie-animation-view [options]="lottieConfig" [width]="60" [height]="120">
                        </lottie-animation-view>

                        <ion-list>
                            <ion-item detail (click)="muestraPedido()">
                                <ion-label>Pedido 1</ion-label>
                            </ion-item>
                        </ion-list>

                        <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
                            <ion-infinite-scroll-content loadingSpinner="bubbles">
                            </ion-infinite-scroll-content>
                        </ion-infinite-scroll>

                    </ng-container>
                    <ng-template #elseTemplate>
                        <ion-grid style="margin-top: 2rem" *ngIf="!hasPedidos">
                            <ion-row style="text-align: center;">
                                <ion-col>
                                    <h6 style="color: var(--ion-color-medium);">AÃºn no haz hecho tu primer pedido. Navega por la app y descubre todos los productos que tenemos para ti.</h6>
                                </ion-col>
                            </ion-row>
                            <ion-row style="text-align: center;">
                                <ion-col>
                                    <ion-img src="../../assets/images/no-pedidos.png"></ion-img>
                                </ion-col>
                            </ion-row>
                        </ion-grid>
                    </ng-template>
                </div>
            </ng-container>

            <ng-template #infoTemplate>
                <ion-grid>
                    <ion-row>
                        <ion-col size="12" style="margin-top: .75rem">
                            <ion-skeleton-text animated style="width: 85px; height: 85px; border-radius: 100%; margin: auto"></ion-skeleton-text>
                        </ion-col>
                    </ion-row>
                    <ion-row style="margin-top: 2rem">
                        <ion-col size="12">
                            <div *ngFor="let item of [1,2,3,4,5,6,7]">
                                <ion-skeleton-text animated style="width: 80%; height: 25px; border-radius: 5px; margin: 10px auto"></ion-skeleton-text>
                            </div>
                        </ion-col>
                    </ion-row>
                </ion-grid>
            </ng-template>
        </ion-slide>

        <ion-slide>
            <div style="width: 100%; height: 100%">
                <div class="job-status">
                    <h2>Status</h2>
                    <ion-list no-lines>
                        <ion-item class="active">
                            <span item-start class="circle"></span>
                            <div class="text">
                                <h4 class="text-ellipsis">processing payment
                                </h4>
                            </div>
                        </ion-item>
                        <ion-item class="active">
                            <span item-start class="circle"></span>
                            <div class="text">
                                <h4 class="text-ellipsis">payment confirmed
                                    <small>confirmed on 20<sup>th</sup> Jan, 09:00 - 11:00</small>
                                </h4>
                            </div>
                        </ion-item>
                        <ion-item class="disable">
                            <span item-start class="circle"></span>
                            <div class="text">
                                <h4 class="text-ellipsis">request in preparation
                                </h4>
                            </div>
                        </ion-item>
                        <ion-item class="disable">
                            <span item-start class="circle"></span>
                            <div class="text">
                                <h4 class="text-ellipsis">out for delivery
                                </h4>
                            </div>
                        </ion-item>
                        <ion-item class="disable">
                            <span item-start class="circle"></span>
                            <div class="text">
                                <h4 class="text-ellipsis">delivered
                                    <small>Job Completed on 12:30 | <span>Client Reviewed <span class="text-green"> 4 <ion-icon name="md-star"></ion-icon></span></span></small>
                                </h4>
                            </div>
                        </ion-item>
                    </ion-list>
                </div>
            </div>
        </ion-slide>
    </ion-slides>

</ion-content>
