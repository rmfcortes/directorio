<ion-header *ngIf="showDetails">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-button (click)="regresarCategorias()">
                <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title>Nombre negocio</ion-title>
    </ion-toolbar>
    <ion-toolbar>
        <div style="margin-left: 2rem">
            <ion-label color="medium" style="font-size: 12pt; margin-bottom: 0">Entrega estimada:</ion-label>
            <h1 style="margin-top: 0">12:55pm</h1>
        </div>
    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-slides [options]="slideOpts">
        <ion-slide>

            <ng-container *ngIf="infoReady; else infoTemplate">
                <div style="width: 100%; height: 100%">
                    <ng-container *ngIf="hasPedidos; else elseTemplate">
                        <lottie-animation-view [options]="lottieConfig" [width]="60" [height]="120">
                        </lottie-animation-view>

                        <ion-list>
                            <ion-item detail (click)="muestraPedido()">
                                <ion-label>Pedido 1</ion-label>
                            </ion-item>
                        </ion-list>

                        <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
                            <ion-infinite-scroll-content loadingSpinner="bubbles">
                            </ion-infinite-scroll-content>
                        </ion-infinite-scroll>

                    </ng-container>
                    <ng-template #elseTemplate>
                        <ion-grid style="margin-top: 2rem" *ngIf="!hasPedidos">
                            <ion-row style="text-align: center;">
                                <ion-col>
                                    <h6 style="color: var(--ion-color-medium);">AÃºn no haz hecho tu primer pedido. Navega por la app y descubre todos los productos que tenemos para ti.</h6>
                                </ion-col>
                            </ion-row>
                            <ion-row style="text-align: center;">
                                <ion-col>
                                    <ion-img src="../../assets/images/no-pedidos.png"></ion-img>
                                </ion-col>
                            </ion-row>
                        </ion-grid>
                    </ng-template>
                </div>
            </ng-container>

            <ng-template #infoTemplate>
                <ion-grid>
                    <ion-row>
                        <ion-col size="12" style="margin-top: .75rem">
                            <ion-skeleton-text animated style="width: 85px; height: 85px; border-radius: 100%; margin: auto"></ion-skeleton-text>
                        </ion-col>
                    </ion-row>
                    <ion-row style="margin-top: 2rem">
                        <ion-col size="12">
                            <div *ngFor="let item of [1,2,3,4,5,6,7]">
                                <ion-skeleton-text animated style="width: 80%; height: 25px; border-radius: 5px; margin: 10px auto"></ion-skeleton-text>
                            </div>
                        </ion-col>
                    </ion-row>
                </ion-grid>
            </ng-template>
        </ion-slide>

        <ion-slide>
            <div style="width: 100%; height: 100%">
                <ion-grid no-padding>
                    <ion-row no-padding style="text-align: left">
                        <ion-col no-padding size="2">
                            <div style="position: relative; width: 100%; height: 100%">
                                <div class="linea"></div>
                                <div class="icono">
                                    <ion-icon style="background: white" color="success" name="checkmark-circle"></ion-icon>
                                </div>
                            </div>
                        </ion-col>
                        <ion-col size="10">
                            <ion-label style="font-size: 12pt">El negocio ha aceptado tu pedido</ion-label> <br>
                            <ion-label style="font-size: 8pt" color="medium">10:55am</ion-label>
                        </ion-col>
                    </ion-row>
                    <ion-row no-padding style="text-align: left">
                        <ion-col no-padding size="2">
                            <div style="position: relative; width: 100%; height: 100%">
                                <div class="linea"></div>
                                <div class="icono">
                                    <ion-icon style="background: white" color="medium" name="radio-button-on"></ion-icon>
                                </div>
                            </div>
                        </ion-col>
                        <ion-col size="10">
                            <ion-label style="font-size: 12pt" color="medium">Buscando repartidor...</ion-label>
                        </ion-col>
                    </ion-row>
                    <ion-row no-padding style="text-align: left">
                        <ion-col no-padding size="2">
                            <div style="position: relative; width: 100%; height: 100%">
                                <div class="linea"></div>
                                <div class="icono">
                                    <ion-icon style="background: white" color="medium" name="radio-button-on"></ion-icon>
                                </div>
                            </div>
                        </ion-col>
                        <ion-col size="10">
                            <ion-label style="font-size: 12pt" color="medium">Buscando repartidor...</ion-label>
                        </ion-col>
                    </ion-row>
                </ion-grid>
            </div>
        </ion-slide>
    </ion-slides>

</ion-content>
