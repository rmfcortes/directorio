<ion-header no-border>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-button (click)="regresar()">
                <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title>Tu pedido</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid no-padding>
        <ion-row style="margin-top: 0.5rem; text-align: center">
            <ion-col size="12" style="background: #f1f0f0">
                <ion-label>Entregar en:</ion-label>
            </ion-col>
        </ion-row>
        <ion-row style="margin-top: 0.5rem; text-align: center">
            <ion-col size="12">
                <ion-label style="margin: auto" color="medium">{{direccion}}</ion-label>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
