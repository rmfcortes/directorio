<ion-header no-border>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-button (click)="regresar()">
                <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title>Tu pedido</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid no-padding>
        <ion-row style="margin-top: 0.5rem; text-align: center">
            <ion-col size="12" style="background: #f1f0f0">
                <h5>Entregar en:</h5>
            </ion-col>
        </ion-row>
        <ion-row style="margin-top: 0.5rem; text-align: center">
            <ion-col size="12">
                <ion-label color="medium">{{direccion}}</ion-label>
            </ion-col>
        </ion-row>
        <ion-row style="margin-top: 0.5rem; text-align: center">
            <ion-col size="12" style="background: #f1f0f0">
                <h4>Productos</h4>
            </ion-col>
        </ion-row>
        <ion-row style="margin-top: 0.5rem; text-align: center" *ngFor="let item of cart">
            <ion-col size="2">
                <ion-label color="primary">{{item.cantidad}}x</ion-label>
            </ion-col>
            <ion-col size="7">
                <ion-label>{{item.nombre}}</ion-label>
            </ion-col>
            <ion-col size="3">
                <ion-label>{{item.total}}</ion-label>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
