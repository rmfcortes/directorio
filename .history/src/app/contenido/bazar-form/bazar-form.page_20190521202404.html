<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-button (click)="regresar()">
                <ion-icon color="light" slot="icon-only" name="arrow-back"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title>Publica un anuncio</ion-title>
        <img slot="end" class="img-logo" src="../../assets/images/ubika-logo.png" alt="">
    </ion-toolbar>
</ion-header>

<ion-content>

    <div class="container">
        <div class="foto-container" (click)="agregarImagen()">
            <ion-img style="height: 50%; margin-top: 2rem" src="../../assets/images/camera-icon.png"></ion-img>
            <ion-label color="light">Puedes insertar hasta 3 imágenes</ion-label>
            <ion-row>
                <ion-col align-self-end size="6">
                    <ion-button shape="round" size="small" color="secondary">Seleccionar archivo(s)</ion-button>
                </ion-col>
                <ion-col align-self-end size="6">
                    <ion-button shape="round" size="small" color="secondary">Tomar fotografía</ion-button>
                </ion-col>
            </ion-row>
        </div>
        <div class="form-card">
            <form #forma="ngForm">
                <ion-item>
                    <ion-label color="medium" position="floating">Título</ion-label>
                    <ion-input type="text" required></ion-input>
                </ion-item>
                <ion-row>
                    <ion-col align-self-center size="1">
                        <ion-label position="floating">$</ion-label>
                    </ion-col>
                    <ion-col size="11">
                        <ion-item>
                            <ion-label color="medium" position="floating">Precio</ion-label>
                            <ion-input type="number" required></ion-input>
                        </ion-item>
                    </ion-col>
                </ion-row>
                <ion-item>
                    <ion-label color="medium" position="floating">Teléfono</ion-label>
                    <ion-input type="text" required></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label color="medium" position="floating">Categoría</ion-label>
                    <ion-select [(ngModel)]="categoria" interface="action-sheet" required name="categoria">
                        <ion-select-option *ngFor="let cat of categorias" [value]="cat">{{cat}}</ion-select-option>
                    </ion-select>
                </ion-item>
                <ion-item>
                    <ion-label color="medium" position="floating">Descripción</ion-label>
                    <ion-textarea></ion-textarea>
                </ion-item>
            </form>
        </div>
    </div>

</ion-content>
