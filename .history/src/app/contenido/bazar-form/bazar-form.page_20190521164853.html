<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-button (click)="regresar()">
                <ion-icon color="light" slot="icon-only" name="arrow-back"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title>Bazar</ion-title>
        <img slot="end" class="img-logo" src="../../assets/images/ubika-logo.png" alt="">
    </ion-toolbar>
</ion-header>

<ion-content>

    <div class="container">
        <div class="form-card">
            <form #forma="ngForm">
                <ion-item>
                    <ion-label color="primary" position="floating">Producto</ion-label>
                    <ion-input type="text" required></ion-input>
                </ion-item>
                <ion-item>
                    <ion-row>
                        <ion-col size="2">
                            <ion-label>$</ion-label>
                        </ion-col>
                        <ion-col size="10">
                            <ion-input type="number" required></ion-input>
                        </ion-col>
                    </ion-row>
                </ion-item>
                <ion-item>
                    <ion-label color="primary" position="floating">Categoría</ion-label>
                    <ion-select [(ngModel)]="categoria" interface="action-sheet" required name="categoria">
                        <ion-select-option *ngFor="let cat of categorias" [value]="cat">{{cat}}</ion-select-option>
                    </ion-select>
                </ion-item>
                <ion-item>
                    <ion-label color="primary" position="floating">Descripción</ion-label>
                    <ion-textarea></ion-textarea>
                </ion-item>
            </form>
        </div>
    </div>

</ion-content>
