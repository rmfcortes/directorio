<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Favoritos</ion-title>
        <img slot="end" class="img-logo" src="../../assets/images/ubika-logo.png" alt="">
    </ion-toolbar>
    <ion-toolbar color="primary">
        <ion-segment (ionChange)="getFavoritos($event.detail.value)" [value]="pagina">
            <ion-segment-button value="negocios">
                NEGOCIOS
            </ion-segment-button>
            <ion-segment-button value="clasificados">
                CLASIFICADOS
            </ion-segment-button>
        </ion-segment>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div *ngIf="infoReady">
        <ion-grid style="margin-top: 2rem" *ngIf="favoritos.length === 0">
            <ion-row style="text-align: center;">
                <ion-col>
                    <h3 style="color: cornflowerblue">No tienes negocios guardados</h3>
                </ion-col>
            </ion-row>
            <ion-row style="text-align: center;">
                <ion-col>
                    <ion-img src="../../assets/images/no-results.png"></ion-img>
                </ion-col>
            </ion-row>
        </ion-grid>
        <ion-list *ngFor="let item of favoritos" class="ion-margin-top">
            <ion-item detail (click)="presentOpciones(item)">
                <ion-thumbnail slot="start" *ngIf="item.categoria !== 'empleos'">
                    <img [src]="item.url">
                </ion-thumbnail>
                <div>
                    <h6 class="mb-5 mt-0 wrap-text">{{item.nombre}}</h6>
                    <ion-label color="medium" class="negocio-descripcion">{{item.descripcion}}</ion-label>
                </div>
                <ion-note *ngIf="pagina === 'clasificados'" slot="end" style="margin-right: 0.8rem; font-size: 18px" color="success">$ {{item.precio}}</ion-note>
            </ion-item>
            <ion-item lines="none">
                <p>
                    <ion-text style="font-size: 14pt" color="primary"><strong>$ {{item.precio}}</strong></ion-text> <br>
                    <ion-text style="font-size: 14pt"><strong>{{item.nombre}}</strong></ion-text> <br>
                    <ion-text color="medium">{{item.empresa}}</ion-text> <br>
                </p>
            </ion-item>
        </ion-list>
    </div>
</ion-content>
