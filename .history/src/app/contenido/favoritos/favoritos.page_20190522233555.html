<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-button (click)="regresar()">
                <ion-icon color="light" slot="icon-only" name="arrow-back"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title>Favoritos</ion-title>
        <img slot="end" class="img-logo" src="../../assets/images/ubika-logo.png" alt="">
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list class="ion-margin-top">
        <ion-item *ngFor="let item of favoritos" detail>
            <ion-thumbnail slot="start">
                <img [src]="item.url">
            </ion-thumbnail>
            <div>
                <h6 class="mb-5 mt-0 wrap-text">{{item.nombre}}</h6>
                <ion-label class="negocio-descripcion">{{item.descripcion}}</ion-label>
            </div>
        </ion-item>
    </ion-list>
</ion-content>
