<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-button (click)="regresar()">
                <ion-icon color="light" slot="icon-only" name="arrow-back"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title>Rese√±as</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
        <ion-list>
                <ion-item lines="none" *ngFor="let opinion of comentarios">
                    <ion-avatar slot="start">
                        <img [src]="opinion.url">
                    </ion-avatar>
                    <ion-note slot="end">{{opinion.puntos}}
                        <ion-icon style="color:orange; margin-left: 0.5rem" name="star">
                        </ion-icon>
                    </ion-note>
                    <ion-label>
                        "{{opinion.comentario}}"
                    </ion-label>
                </ion-item>
            </ion-list>
</ion-content>
