<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Mis anuncios</ion-title>
        <img slot="end" class="img-logo" src="../../assets/images/ubika-logo.png" alt="">
    </ion-toolbar>
    <ion-toolbar color="primary">
        <ion-segment [(ngModel)]="pagina" value="Bazar">
            <ion-segment-button value="Bazar">
                <ion-label>Bazar</ion-label>
            </ion-segment-button>
            <ion-segment-button value="Empleos">
                <ion-label>Empleos</ion-label>
            </ion-segment-button>
            <ion-segment-button value="Inmuebles">
                <ion-label>Inmuebles</ion-label>
            </ion-segment-button>
        </ion-segment>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div *ngIf="infoReady">
        <ion-grid style="margin-top: 2rem" *ngIf="!hasAnuncios">
            <ion-row style="text-align: center;">
                <ion-col>
                    <h3 style="color: cornflowerblue">No tienes anuncios publicados</h3>
                </ion-col>
            </ion-row>
            <ion-row style="text-align: center;">
                <ion-col>
                    <ion-img src="../../assets/images/no-results.png"></ion-img>
                </ion-col>
            </ion-row>
        </ion-grid>

        <div *ngIf="hasAnuncios">
            <ion-list *ngFor="let categoria of categorias; let i = index">
                <div *ngIf="categoria === 'bazar' && pagina === 'Bazar'">
                    <ion-item *ngFor="let anuncio of (anuncios[i] | keyvalue)" detail (click)="presentActionItem(categoria, anuncio.value.id)">
                        <ion-avatar *ngIf="categoria !== 'empleos'" slot="start">
                            <img [src]="anuncio.value.url[0]">
                        </ion-avatar>
                        <ion-label *ngIf="categoria === 'bazar' && pagina === 'Bazar'">{{anuncio.value.titulo}}</ion-label>
                        <ion-item *ngIf="categoria === 'inmuebles' && pagina === 'Inmuebles'" lines="none">
                            <p>{{anuncio.value.titulo}} <br>
                                <ion-text color="medium">{{anuncio.value.tipoVenta}}</ion-text>
                            </p>
                        </ion-item>
                        <ion-item *ngIf="categoria === 'empleos' && pagina === 'Empleos'" lines="none">
                            <p>{{anuncio.value.titulo}} <br>
                                <ion-text color="medium">{{anuncio.value.empresa}}</ion-text>
                            </p>
                        </ion-item>
                        <ion-note slot="end" style="margin-right: 0.8rem; font-size: 18px" color="success" *ngIf="categoria === 'bazar' && pagina === 'Bazar'">$ {{anuncio.value.precio}}</ion-note>
                    </ion-item>
                </div>

            </ion-list>
        </div>
        <ion-fab vertical="bottom" horizontal="end" slot="fixed">
            <ion-fab-button (click)="checkPermiso()">
                <ion-icon name="add"></ion-icon>
            </ion-fab-button>
        </ion-fab>
    </div>
