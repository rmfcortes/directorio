<ion-app>
    <ion-split-pane>
        <ion-menu>
            <ion-header>
                <ion-toolbar color="primary">
                    <img style="height: 2rem" slot="start" class="img-logo" src="../../assets/images/ubika-logo.png" alt="">
                </ion-toolbar>
            </ion-header>

            <ion-content>
                <ion-list>
                    <ion-item>
                        <img style="height: 1.5rem; margin-right: 1rem" src="../assets/images/restaurantes.png" alt=""> Restaurantes
                    </ion-item>
                    <ion-item>
                        <img style="height: 1.5rem; margin-right: 1rem" src="../assets/images/salud.png" alt=""> Salud
                    </ion-item>
                    <ion-item>
                        <img style="height: 1.5rem; margin-right: 1rem" src="../assets/images/autos.png" alt=""> Automotriz
                    </ion-item>
                    <ion-item>
                        <img style="height: 1.5rem; margin-right: 1rem" src="../assets/images/tiendas.png" alt=""> Tiendas
                    </ion-item>
                    <ion-item>
                        <img style="height: 1.5rem; margin-right: 1rem" src="../assets/images/descuentos.png" alt=""> Ofertas
                    </ion-item>
                    <ion-item>
                        <img style="height: 1.5rem; margin-right: 1rem" src="../assets/images/empleos.png" alt=""> Empleos
                    </ion-item>
                    <ion-item>
                        <img style="height: 1.5rem; margin-right: 1rem" src="../assets/images/bazar.png" alt=""> Bazar
                    </ion-item>
                    <ion-item>
                        <img style="height: 1.5rem; margin-right: 1rem" src="../assets/images/emergencia.png" alt=""> Directorio
                    </ion-item>
                    <ion-item>
                        <img style="height: 1.5rem; margin-right: 1rem" src="../assets/images/otros.png" alt=""> Otros
                    </ion-item>


                    <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">

                        <ion-item [routerDirection]="'root'" [routerLink]="[p.url]">
                            <ion-icon slot="start" [name]="p.icon"></ion-icon>
                            <ion-label>
                                {{p.title}}
                            </ion-label>
                        </ion-item>
                    </ion-menu-toggle>
                </ion-list>
            </ion-content>

        </ion-menu>
        <ion-router-outlet main></ion-router-outlet>
    </ion-split-pane>
</ion-app>
