<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <img slot="end" class="img-logo" src="../../assets/images/ubika-logo.png" alt="">
    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-segment scrollable>
        <ion-segment-button>
            <ion-icon name="home"></ion-icon>
        </ion-segment-button>
        <ion-segment-button checked>
            <ion-icon name="heart"></ion-icon>
        </ion-segment-button>
        <ion-segment-button>
            <ion-icon name="pin"></ion-icon>
        </ion-segment-button>
        <ion-segment-button>
            <ion-icon name="star"></ion-icon>
        </ion-segment-button>
        <ion-segment-button>
            <ion-icon name="call"></ion-icon>
        </ion-segment-button>
        <ion-segment-button>
            <ion-icon name="globe"></ion-icon>
        </ion-segment-button>
        <ion-segment-button>
            <ion-icon name="basket"></ion-icon>
        </ion-segment-button>
    </ion-segment>

    <ion-slides [options]="sliderConfig">
        <ion-slide *ngFor="let product of categorias">
            <ion-button style="--border-radius: 30px" color="primary" slot="start" fill="outline" class="mt-20 mb-5">
                {{product}}
            </ion-button>
        </ion-slide>
    </ion-slides>


    <div *ngFor="let oferta of ofertas">
        <ion-img (click)="presentModal(oferta)" class="mb-5" [src]="oferta.foto" alt=""></ion-img>
        <ion-grid>
            <ion-row justify-content-center>
                <ion-col size="2">
                    <ion-img class="icono-categoria-card" src="../../assets/images/restaurantes.png" alt=""></ion-img>
                </ion-col>
                <ion-col size="8">
                    <ion-row justify-content-center>
                        <ion-text color="primary">
                            <h5 class="mt-0">{{oferta.titulo}}</h5>
                        </ion-text>
                    </ion-row>
                    <ion-row justify-content-center>
                        <ion-label class="text-desc">{{oferta.condiciones}}</ion-label>
                    </ion-row>
                </ion-col>
                <ion-col size="2">
                    <ion-img class="icono-mapa-card" src="../../assets/images/pin-mapa.png" alt=""></ion-img>
                </ion-col>
            </ion-row>
        </ion-grid>
    </div>

    <hr>

</ion-content>
