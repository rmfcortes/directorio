<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <img slot="end" class="img-logo" src="../../assets/images/ubika-logo.png" alt="">
    </ion-toolbar>
</ion-header>
<ion-header>
    <ion-toolbar color="primary">
        <ion-searchbar placeholder="Negocios, productos y servicios" debounce="500"></ion-searchbar>
    </ion-toolbar>
</ion-header>


<ion-content>
    <div *ngFor="let oferta of ofertas">
        <ion-img (click)="presentModal('../../assets/images/promocion-lifemiles-compra-millas.png')" class="oferta-img mb-5" [src]="oferta.foto" alt=""></ion-img>
        <ion-grid>
            <ion-row justify-content-center>
                <ion-col size="2">
                    <ion-img class="icono-categoria-card" src="../../assets/images/restaurantes.png" alt=""></ion-img>
                </ion-col>
                <ion-col size="8">
                    <ion-row justify-content-center>
                        <ion-text color="primary">
                            <h5 class="mt-0">brown fox jumps over the lazy dog</h5>
                        </ion-text>
                    </ion-row>
                    <ion-row justify-content-center>
                        <ion-label class="text-desc">Descripcion</ion-label>
                    </ion-row>
                </ion-col>
                <ion-col size="2">
                    <ion-img class="icono-mapa-card" src="../../assets/images/pin-mapa.png" alt=""></ion-img>
                </ion-col>
            </ion-row>
        </ion-grid>
    </div>

    <hr>

</ion-content>
